<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pxdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- PXD Logo box -->
  <rect x="8" y="8" width="44" height="44" rx="8" fill="url(#pxdGradient)" filter="url(#textGlow)"/>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">PXD</text>
  
  <!-- Main text -->
  <text x="65" y="25" font-family="Montserrat, Arial, sans-serif" font-size="18" font-weight="600" fill="url(#logoGradient)" filter="url(#textGlow)">
    Phim Xuyên Đêm
  </text>
  <text x="65" y="42" font-family="Open Sans, Arial, sans-serif" font-size="12" font-weight="400" fill="#64748b">
    phim hay không ngủ
  </text>
  
  <!-- Decorative elements -->
  <circle cx="240" cy="20" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="250" cy="25" r="1.5" fill="#a855f7" opacity="0.4"/>
  <circle cx="260" cy="20" r="2" fill="#c084fc" opacity="0.6"/>
</svg>