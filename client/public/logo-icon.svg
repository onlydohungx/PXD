<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#iconGradient)" filter="url(#glow)"/>
  
  <!-- PXD Text -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">PXD</text>
  
  <!-- Decorative elements - film strip dots -->
  <circle cx="14" cy="14" r="1.5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="50" cy="14" r="1.5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="14" cy="50" r="1.5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="50" cy="50" r="1.5" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Play icon subtle -->
  <polygon points="22,20 22,28 28,24" fill="#8b5cf6" opacity="0.4"/>
</svg>